id: invite_form
type: Box
layout:
  contentGutter: 16

blocks:
  - id: user.inviteEmail
    type: TextInput
    properties:
      disabled: true
      title: Email

  - id: user.profile.given_name
    type: TextInput
    required: Please provide your first name.
    layout:
      span: 12
    properties:
      title: First Name
  - id: user.profile.family_name
    type: TextInput
    required: Please provide your last name.
    layout:
      span: 12
    properties:
      title: Last Name
